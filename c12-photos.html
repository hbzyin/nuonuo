<script>
  function createBoxHolder() {
    if (!document.getElementsByTagName)return false;
    if (!document.getElementsByTagName("a"))return false;
    if (!document.createElement)return false;
    if (!document.createTextNode)return false;
    var fa = document.getElementById("imgsgallery")
    var links = fa.getElementsByTagName("a");
    var box = document.createElement("div");
    var img=document.createElement("img");
    img.setAttribute("id", "picbox");
    img.setAttribute("alt", "Picture onloading...");
    img.setAttribute("src","imgs/IMG_001.JPG");
    var desc = document.createTextNode("Choose a picture!")
    box.appendChild(desc);
    box.appendChild(img);
    document.getElementsByTagName("article")[0].appendChild(box);

  }
  function preLinks(){
    if(!document.getElementById)return false;
    if(!document.getElementsByTagName)return false
    if(!document.getElementById("imgsgallery"))return false;
    var fa=document.getElementById("imgsgallery");
    var links=fa.getElementsByTagName("a");
    for(var i=0;i<links.length;i++){
      links[i].onclick=function(e){e.preventDefault()}
      links[i].onmouseover=function(e){
        return showpic(this);
      }
    }
  }
  function showpic(which){
    if(!document.getElementById("picbox"))return false;
    var src=which.getAttribute("href");
    var img=document.getElementById("picbox");
    img.setAttribute("src",src);
    if(!document.getElementById("desc"))return false;
    if(which.getAttribute("title")){
      var text=which.getAttribute("title");
    }else{var text=""}
    var desc=document.getElementById("desc");
    if(desc.firstChild.nodeType==3){
      desc.firstChild.nodeValue=text;
    }return false;
  }

    createBoxHolder();
    preLinks();

</script>

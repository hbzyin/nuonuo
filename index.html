    <script>
      function playvideo(){
        if(!document.createElement)return false;
        if(!document.getElementById)return false;
        if(!document.getElementById("intro"))return false;
        var intro=document.getElementById("intro");
        var videobox=document.createElement("div");
        videobox.setAttribute("id","videobox");
        var preview=document.createElement("video");
        preview.setAttribute("src","videos/betterlife.mp4");
        videobox.setAttribute("alt","a glimpse of the better life !");
        preview.setAttribute("id","preview");
        preview.setAttribute("controls","controls");
        preview.setAttribute("autoplay","autoplay");
        preview.setAttribute("poster","poster")
        ;

        videobox.appendChild(preview);
        insertAfter(videobox,intro);
      }
      function insertAfter(newEle,targetElement){
        var parent=targetElement.parentNode;
        if(parent.lastChild==targetElement){
          parent.appendChild(newEle);
        }else{
          parent.insertBefore(newEle,targetElement.nextSibling)
        }
      }


      playvideo();
    </script>
